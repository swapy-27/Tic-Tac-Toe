<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel=" stylesheet" type="text/css" href="index.css">

    <title>TicTacToe</title>
</head>

<body>
    <main id="container">
        <section id="option-selection-area">

            <div>
                <span>Choose Your Option</span>
            </div>
            <div id="radio_buttons">
                <div>
                    <label for="player-option">X</label>
                    <input name="player-option" type="radio" value=1>
                </div>
                <div>
                    <label for="player-option">O</label>
                    <input name="player-option" type="radio" value=0>
                </div>
            </div>
        </section>
        <section id="game-area">

            <div class="row" data-col="0" data-row="0">
                <div><span></span></div>
            </div>

            <div class="row" data-col="1" data-row="0">
                <div><span></span></div>
            </div>
            <div class="row" data-col="2" data-row="0">
                <div><span></span></div>
            </div>
            <div class="row" data-col="0" data-row="1">
                <div><span></span></div>
            </div>
            <div class="row" data-col="1" data-row="1">
                <div><span></span></div>
            </div>
            <div class="row" data-col="2" data-row="1">
                <div><span></span></div>
            </div>
            <div class="row" data-col="0" data-row="2">
                <div><span></span></div>
            </div>
            <div class="row" data-col="1" data-row="2">
                <div><span></span></div>
            </div>
            <div class="row" data-col="2" data-row="2">
                <div><span></span></div>
            </div>

        </section>
        <section id="result_container">
            <div id="result">
                <h1>Result</h1>
                <span>

                </span>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
